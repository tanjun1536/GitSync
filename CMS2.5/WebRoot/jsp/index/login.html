<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" type="text/css"  href="../../css/styles/css/login.css" />

</head>

<body style="background:url(../../css/styles/images/login_01.png) repeat-x; height:100%; width:100%">
<div id="box">

<div class="login">
		<form action="" method="post">
          <div class="lg_label">
			<label for="name">用户名：</label>
			<input type="text" name="j_username" id="txtUserName" />
	      </div>
          <div class="lg_label">
			<label for="code">密　码：</label>
			<input type="password" name="j_password" id="code" />
	      </div>
        </form>
       <div class="lg_btn"><input type="button" value=" " class="btn"  onfocus="this.blur()" onMouseOver="this.className='btn_over'" onmousedown="this.className='btn_down'" onMouseOut="this.className='btn'"/></div>
    <div class="tip">
       <div style="position:absolute; top:-1px; right:-4px; cursor:pointer"><img src="../../css/styles/images/login_06.png" width="13" height="13"></div>
       <p class="tip_atr">密码或者用户名错误！</p>
       <p class="tpi_ass"><a href="#">忘记密码？</a></p>
    </div>
</div>


</div>
