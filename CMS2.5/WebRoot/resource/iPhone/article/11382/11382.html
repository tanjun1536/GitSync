    <h2>组建农村劳务专业合作社</h2>
    <h5>发表日期：2013-03-05,08:46  来源：南充日报</h5>
    <section id="entry">
<p>&nbsp; &nbsp; &nbsp; &nbsp; 近日，高坪区马家劳务专业合作社在该区工商局注册，成为南充市首家以“劳务合作”为平台的新型农村经济合作组织。</p><p>　　据了解，该合作社由6名农民发起成立，注册资本2.8万元，主要为土地规模经营企业和业主提供代耕、代种、代管、代收等农业劳务用工服务。</p><p>　　随着高坪区现代农业园区的建设发展，农业龙头企业、农业基地缺少产业工人和季节性用工短缺的问题日趋突出。为此，高坪区工商局经过广泛调研、摸底，积极促成了农村劳务合作社的组建。</p>
    </section>
