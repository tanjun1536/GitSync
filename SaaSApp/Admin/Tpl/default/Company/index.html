<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業管理系統 後台管理</title>
<load href="__PUBLIC__/admin/css/basic.css" />
</head>

<body>
	<div class="webpage">

		<include file="Public/admin/top.html" />
		<table width="980" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td width="180" valign="top" bgcolor="#FFFFFF"><include file="Public/admin/menu.html" /></td>
				<td width="800" valign="top"><div class="mainPage">
						<div class="topic">公司列表</div>
						<form id="form1" name="form1" method="post" action="">
							<div class="search">
								<input name="textfield" type="text" value="輸入公司名稱" /> 狀態： <select name="select">
									<option value="所有狀態">所有狀態</option>
									<option value="正常">正常</option>
									<option value="過期">過期</option>
									<option value="封鎖">封鎖</option>
								</select> <input type="submit" name="Submit" value="搜尋" />
							</div>
						</form>
						<div>
							<table width="800" border="0" cellpadding="0" cellspacing="1" class="tab_basic">
								<tr>
									<th scope="col">公司名稱</th>
									<th scope="col">聯絡人</th>
									<th scope="col">聯絡人電話</th>
									<th scope="col">可建帳號數</th>
									<th scope="col">使用期限</th>
									<th scope="col">狀態</th>
									<th scope="col">操作</th>
								</tr>
								<volist name="list" id="item"> <if condition="$i%2 eq 1">
								<tr class="trcolor1">
									<else />
									<tr class="trcolor2">
								</if>
								<tr class="trcolor1">
									<td>{$item.name}</td>
									<td align="center">{$item.linker}</td>
									<td align="center">{$item.phone}</td>
									<td align="center">{$item.usercount}</td>
									<td align="center">{$item.period|date='Y/n/d',strtotime(###)}</td>
									<td align="center">{$item.state}</td>
									<td align="center"><a href="__URL__/edit?id={$item.id}">修改</a>| <a onclick="return confirm('確認要刪除選擇的數據?');" href="__URL__/delete?id={$item.id}">刪除</a> | <a href="__URL__/close?id={$item.id}">封鎖</a></td>
								</tr>
								</volist>
							</table>
						</div>
					</div></td>
			</tr>
		</table>
		<include file="Public/admin/foot.html" />
	</div>
</body>
</html>
