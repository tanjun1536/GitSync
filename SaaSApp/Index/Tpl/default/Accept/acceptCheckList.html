<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<load href="__PUBLIC__/js/My97DatePicker/WdatePicker.js" />
</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">點交驗收管理 - 點交驗收列表</div>
			<div class="mainInfo">
				<div class="topic2">顯示案件名稱</div>
				<div class="mailNav">
					<a href="__URL__/acceptUserList?accept={.accept}">點交驗收人員列表</a><a
						href="__URL__/acceptCheckAdd?accept={.accept}">新增點交紀錄</a>
				</div>
				<table width="695" border="0" cellpadding="0" cellspacing="0"
					class="tab_thtop">
					<tr>
						<th width="90" scope="col">日期時間</th>
						<th width="248" scope="col">點交工程名稱</th>
						<th width="234" scope="col">地點</th>
						<th width="68" scope="col">點交類型</th>
						<th width="73" scope="col">操作</th>
					</tr>
					<volist name="list" id="item"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
					<td align="center">{$item.acceptdate|formatDate}</td>
					<td align="center">{$item.acceptproject}</td>
					<td align="center">{$item.acceptaddress}</td>
					<td align="center">{$item.accepttype}</td>
					<td align="center"><a href="__URL__/acceptCheckEdit?accept={.accept}&id={$item.id}">修改</a><a href="__URL__/acceptCheckDelete?accept={.accept}&id={$item.id}">刪除</a></td>
					</tr>
					</volist>
				</table>
				<div class="pages">{$page}</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
