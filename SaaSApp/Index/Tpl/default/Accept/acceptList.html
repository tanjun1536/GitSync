<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<load href="__PUBLIC__/js/My97DatePicker/WdatePicker.js" />
</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">點交驗收管理 - 點交驗收列表</div>
			<div class="mainInfo">
				<div class="mailNav">
					<a href="__URL__/acceptAdd">新增案件</a>
				</div>
				<table width="695" border="0" cellpadding="0" cellspacing="0"
					class="tab_thtop">
					<tr>
						<th width="88" scope="col">日期時間</th>
						<th width="248" scope="col">案件名稱</th>
						<th width="215" scope="col">主要建物地址</th>
						<th width="100" scope="col">總金額</th>
						<th width="62" scope="col">操作</th>
					</tr>
					<volist name="list" id="item"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
						<td align="center">{$item.casedate|formatDate}</td>
						<td align="center"><a href="__URL__/acceptCheckList?accept={$item.id}">{$item.casename}</a></td>
						<td align="center">{$item.address}</td>
						<td align="center"><ul>
								<li>{$item.totalmoney}</li>
							</ul></td>
						<td align="center"><a href="__URL__/acceptEdit?id={$item.id}">修改</a><a  onclick="return confirm('是否要刪除選擇的數據?')" href="__URL__/acceptDelete?id={$item.id}">刪除</a></td>
					</tr>
					</volist>
				</table>
				<div class="pages">
					{$page}
				</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
