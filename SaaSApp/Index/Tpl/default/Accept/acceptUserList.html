<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<load href="__PUBLIC__/js/My97DatePicker/WdatePicker.js" />
</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">點交驗收管理 - 點交驗收人員管理</div>
			<div class="mainInfo">
				<div class="mailNav">
					<a href="__URL__/acceptUserAdd?accept={.accept}">新增人員</a>
				</div>
				<table width="695" border="0" cellpadding="0" cellspacing="0"
					class="tab_thtop">
					<tr>
						<th width="123" scope="col">姓名</th>
						<th width="102" scope="col">身份證</th>
						<th width="113" scope="col">聯絡電話</th>
						<th width="309" scope="col">EMAIL</th>
						<th width="46" scope="col">操作</th>
					</tr>
					<volist name="list" id="item"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
					<td align="center">{$item.name}</td>
					<td align="center">{$item.card}</td>
					<td align="center">{$item.phone}</td>
					<td align="center">{$item.email}</td>
					<td align="center"><a onclick="return confirm('是否要刪除選擇的數據?')" href="__URL__/acceptUserDelete?id={$item.id}&accept={.accept}">刪除</a></td>
					</tr>
					</volist>
				</table>
				<div class="pages">{$page}</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
