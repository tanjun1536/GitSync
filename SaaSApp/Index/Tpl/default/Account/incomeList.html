<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">會計系統- 收入管理</div>
			<div class="mainInfo">
				<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
					<div class="topic2">收入搜尋</div>
					<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th width="90" scope="row">日期</th>
							<td width="602"><input type="text" name="sdate" class="Wdate" onfocus="WdatePicker()" />至<input type="text" name="edate" class="Wdate" onfocus="WdatePicker()" /></td>
						</tr>
						<tr>
							<th scope="row">付款方式</th>
							<td><select name="spaymode">
									<option  selected="selected">所有付款方式</option>
									<option value="現金">現金</option>
									<option value="匯款">匯款</option>
									<option value="票據">票據</option>
							</select></td>
						</tr>
						<tr>
							<th scope="row">狀態</th>
							<td><select name="spaystate">
									<option  selected="selected">所有狀態</option>
									<option value="兌現">兌現</option>
									<option value="未兌現">未兌現</option>
									<option value="退票">退票</option>
							</select></td>
						</tr>
						<tr>
							<th scope="row">對象</th>
							<td><input type="text" name="objname"   /></td>
						</tr>
						<tr>
							<th scope="row">&nbsp;</th>
							<td><input type="submit" name="Submit" value="搜尋" /></td>
						</tr>
					</table>
				</form>
				<div class="mailNav">
					<if condition="check_power('新增',$ext) eq 1">
					<a href="__URL__/addIncomePage">新增紀錄</a>				
							</if>
					
				</div>
				<form id="form2" name="form2" method="post" action="">
					<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
						<tr>
							<th width="24" scope="col">&nbsp;</th>
							<th width="24" scope="col">&nbsp;</th>
							<th width="84" scope="col">時間</th>
							<th width="168" scope="col">對象</th>
							<th width="70" scope="col">金額</th>
							<th width="74" scope="col">付款方式</th>
							<th width="54" scope="col">狀態</th>
							<th width="150" scope="col">操作</th>
						</tr>
						<volist name="list" id="item"> <if condition="$i%2 eq 1">
						<tr>
							<else />
							<tr class="trcolor">
						</if>
						<td align="center"><input type="checkbox" name="checkbox" value="{$item.id}" /></td>
						<td align="center"><input type="checkbox" name="checkbox6" value="{$item.id}" /></td>
						<td align="center">{$item.indate|date='Y/m/d',strtotime(###)}</td>
						<td>{$item.objectname}</td>
						<td align="center">{$item.billmoney}</td>
						<td align="center">{$item.paymode}</td>
						<td align="center">{$item.paystate}</td>
						<td align="center"><a href="__URL__/editIncome?id={$item.id}">修改</a>|<a  onclick="return confirm('確認要刪除選擇的數據?');"  href="__URL__/deleteIncome?id={$item.id}">刪除</a></td>
						</tr>
						</volist>
					</table>
					<div style="margin-top: 10px">
					<if condition="check_power('拋轉傳票功能',$ext) eq 1">
					<input type="submit" name="Submit2" value="拋轉所有傳票" /> 
						<input type="submit" name="Submit3" value="拋轉所有兌現傳票" />
							</if>
						
					</div>
				</form>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
