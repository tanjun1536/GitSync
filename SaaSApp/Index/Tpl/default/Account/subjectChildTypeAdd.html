<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<load href="__PUBLIC__/js/jquery-1.7.min.js" />
<load href="__PUBLIC__/js/base.js" />
<script type="text/JavaScript">
<!--
	var mt="{$ct.type}";
	$(function(){
		if(mt)$("#type").val(mt);
	});
//-->
</script>
</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">會計系統- 科目設定</div>
			<div class="mainInfo">
				<form action="__URL__/subjectChildTypeAdd" method="post" enctype="multipart/form-data" name="form1" id="form1">
					<div class="topic2">新增 / 修改子類別</div>
					<input type="hidden" name="code" value="{@SESSION_USER.code}" />
					<input type="hidden" name="id" value="{$ct.id}" />
					<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th width="90" scope="row">類別</th>
							<td width="602"><select  name="type" id="type">
									<volist id="item" name="types">
									<option value="{$item.id}">{$item.name}</option>
									</volist>
							</select></td>
						</tr>
						<tr>
							<th scope="row">子類別</th>
							<td><input type="text" name="name" value="{$ct.name}"/></td>
						</tr>
						<tr>
							<th scope="row">&nbsp;</th>
							<td><input type="submit" name="Submit" value="確定" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
