<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<load href="__PUBLIC__/js/jquery-1.7.min.js" />
<load href="__PUBLIC__/js/base.js" />
<load href="__PUBLIC__/js/date.js" />
<load href="__PUBLIC__/js/My97DatePicker/WdatePicker.js" />
<script type="text/JavaScript">
<!--
	function MM_openBrWindow(theURL, winName, features) { //v2.0
		window.open(theURL, winName, features);
	}
//-->
</script>
</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">業務管理 - 業務報價管理</div>
			<div class="mainInfo">
				<form id="form1" name="form1" method="post" action="__URL__/bid">
					<div class="topic2">業務報價搜尋</div>
					<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th width="100" scope="row">客戶名稱</th>
							<td width="244"><input type="text" name="sclientname" /></td>
							<th width="121" scope="row">狀態</th>
							<td width="225"><select name="sstate">
									<option value="請選擇">請選擇</option>
									<option value="報價">報價</option>
									<option value="議價">議價</option>
									<option value="確定">確定</option>
							</select></td>
						</tr>
						<tr>
							<th scope="row">報價日期</th>
							<td colspan="3"><input type="text" name="sbiddate" class="Wdate" onfocus="WdatePicker()" /></td>
						</tr>
						<tr>
							<th scope="row">&nbsp;</th>
							<td colspan="3"><input type="submit" name="Submit" value="搜尋" /></td>
						</tr>
					</table>
				</form>
				<div class="topic2">業務報價列表</div>
				<div class="mailNav">
					<a href="__URL__/addBidPage">新增報價單</a>
				</div>
				<form id="form2" name="form2" method="post" action="">
					<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
						<tr>
							<th width="128" scope="col">報價單編號</th>
							<th width="96" scope="col">報價日期</th>
							<th width="196" scope="col">客戶名稱</th>
							<th width="78" scope="col">聯絡人</th>
							<th width="86" scope="col">成交金額</th>
							<th width="57" scope="col">狀態</th>
							<th width="52" scope="col">操作</th>
						</tr>
						<volist name="list" id="item"> <if condition="$i%2 eq 1">
						<tr>
							<else />
							<tr class="trcolor">
						</if>
						<td align="center"><a href="__URL__/viewBid?id={$item.id}">{$item.bidcode}</a></td>
						<td align="center">{$item.biddate|date='Y/m/d',strtotime(###)}</td>
						<td align="center">{$item.clientname}</td>
						<td align="center">{$item.linker}</td>
						<td align="center">{$item.bidprice}</td>
						<td align="center">{$item.state}</td>
						<td align="center"><a href="__URL__/editBid?id={$item.id}">修改</a><br /> <a onclick="return confirm('是否刪除選擇的數據?')" href="__URL__/deleteBid?id={$item.id}">刪除</a><br /> <a href="#" onclick="MM_openBrWindow('__URL__/printBid','業務報價單','toolbar=yes,scrollbars=yes,width=780,height=650')">列印</a></td>
						</tr>
						</volist>
					</table>
				</form>
				<div class="pages">{$page}</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
