<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<load href="__PUBLIC__/js/jquery-1.7.min.js" />
<load href="__PUBLIC__/js/base.js" />
<script type="text/javascript">
	function check() {
		return  validator.empty('name', '請輸入棟別名稱');
	}
</script>
</head>

<body>
		<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side_case.html" />
		<div class="mainPage">
			<include file="Public/top_caseName.html" />
			<div class="topic">設備管理 - 建物區域管理</div>
			<div class="mainInfo">
				<form onsubmit="return check()" action="__URL__/addBuilding?case={@case}" method="post" enctype="multipart/form-data" name="form1" id="form1">
					<input type="hidden" name="case" value="{@case}" />
					<input type="hidden" name="id" value="{$build.id}"/>
					<div class="topic2">新增 / 修改棟別</div>
					<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th width="87" scope="row">棟別名稱</th>
							<td width="603"><input type="text" name="name" id="name" value="{$build.name}"/></td>
						</tr>
						<tr>
							<th scope="row">&nbsp;</th>
							<td><input type="submit" name="Submit2" value="確定" /></td>
						</tr>
					</table>
				</form>
				<div class="mailNav">
					<a href="__URL__/buildingFloorArea?case={@case}">區域</a><a href="__URL__/buildingFloor?case={@case}">樓層</a><a href="__URL__/building?case={@case}">棟別</a>
				</div>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
					<tr>
						<th width="473" scope="col">棟別</th>
						<th width="220" scope="col">操作</th>
					</tr>
					<volist id="item" name="list"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
						<td align="center">{$item.name}</td>
						<td align="center"><a href="__URL__/editBuilding?case={@case}&id={$item.id}">修改</a> | <a onclick="return confirm('是否刪除選擇的數據?')" href="__URL__/deleteBuilding?case={@case}&id={$item.id}">刪除</a></td>
					</tr>
					</volist>
				</table>
				<div class="pages">{$page}</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
