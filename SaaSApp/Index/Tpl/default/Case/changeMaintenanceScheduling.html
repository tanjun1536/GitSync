<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<script type="text/javascript" src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>
</head>

<body>
<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side_case.html" />
		<div class="mainPage">
			<include file="Public/top_caseName.html" />
			<div class="topic">設備管理 - 異動日保養紀錄</div>
			<div class="mainInfo">
				<div class="topic2">異動保養紀錄</div>
				<form id="form1" name="form1" method="post" action="__URL__/doChangeMaintenaceScheduling?case={@case}">
					<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
						<input  type="hidden" value="{.id}" name="id"/>
						<tr>
							<th width="102" scope="row">日期</th>
							<td width="588">{.dt}</td>
						</tr>
						<tr>
							<th scope="row">排程編號</th>
							<td>{.sechudlcode}</td>
						</tr>
						<tr>
							<th scope="row">主類別</th>
							<td>{.mn}</td>
						</tr>
						<tr>
							<th scope="row">子類別</th>
							<td>{.cn}</td>
						</tr>
						<tr>
							<th scope="row">異動日期</th>
							<td><input type="text" name="date" class="Wdate" onfocus="WdatePicker()" /></td>
						</tr>

						<tr>
							<th scope="row">&nbsp;</th>
							<td><input type="submit" name="Submit2" value="確定" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
