<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side_case.html" />
		<div class="mainPage">
			<include file="Public/top_caseName.html" />
			<div class="topic">抄表管理 - 類別管理</div>
			<div class="mainInfo">
				<div class="topic2">類別管理</div>
				<form id="form1" name="form1" method="post" action="">
					<div class="mailNav">
						<a href="__URL__/copyFormAddPage">新增抄表資料</a> 類別<input
							type="text" name="stype" />用戶 <input type="text" name="suser" /> <input
							type="submit" name="Submit" value="搜尋"  />
					</div>
				</form>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
					<tr>
						<th width="135" scope="col">編號</th>
						<th width="160" scope="col">建物區域</th>
						<th width="101" scope="col">用戶名</th>
						<th width="119" scope="col">錶號</th>
						<th width="92" scope="col">類別</th>
						<th width="86" scope="col">操作</th>
					</tr>
					<volist id="item" name="list"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
					<tr>
						<td align="center">{$item.code}</td>
						<td align="center">{$item.area}</td>
						<td align="center">{$item.username}</td>
						<td align="center">{$item.gaugecode}</td>
						<td align="center">{$item.code}</td>
						<td align="center"><a href="__URL__/copyFormEdit?id={$item.id}">修改</a> | <a onclick="return confirm('是否刪除選擇的數據?')" href="__URL__/copyFormDelete?id={$item.id}">刪除</a></td>
					</tr>
					</volist>
				</table>
				<div class="pages">{$page}</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
