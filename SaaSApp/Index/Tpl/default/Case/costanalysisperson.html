<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side_case.html" />
		<div class="mainPage">
			<include file="Public/top_caseName.html" />
			<div class="topic">專案管理- 所屬人員</div>
			<div class="mainInfo">
				<div class="topic2">所屬人員</div>
				<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
					<tr>
						<th width="102" scope="row">姓名</th>
						<td width="230">{$member.name}({$member.ucode})</td>
						<th width="102" scope="row">聯絡電話</th>
						<td width="256">{$member.phone}</td>
					</tr>
					<tr>
						<th scope="row">email</th>
						<td>{$member.email}</td>
						<th width="102" scope="row">行動電話</th>
						<td>{$member.mobile}</td>
					</tr>
					<tr>
						<th scope="row">所屬組別</th>
						<td>{$member.tname}</td>
						<th width="102" scope="row">薪資</th>
						<td>{$member.salary}</td>
					</tr>
				</table>
				<div>
					<form id="form1" name="form1" method="post" action="__URL__/costanalysisperson?case={@case}">
						<table width="695" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td width="467"><div class="topic2">統計 2011 年12月</div></td>
								<td width="228" align="right">西元 <input type="text" name="month" style="width: 50px" /> / <select name="select3">
										<option value="01">01</option>
										<option value="02">02</option>
										<option value="03">03</option>
										<option value="04">04</option>
										<option value="05">05</option>
										<option value="06">06</option>
										<option value="07">07</option>
										<option value="08">08</option>
										<option value="09">09</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
								</select> <input type="submit" name="Submit" value="搜尋" /></td>
							</tr>
						</table>
					</form>
				</div>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
					<tr>
						<th width="152" scope="col">時薪</th>
						<th width="174" scope="col">班別代號</th>
						<th width="146" scope="col">薪水基數</th>
						<th width="135" scope="col">次數</th>
						<th width="86" align="right" scope="col">小計</th>
					</tr>
					<volist name="list" id="item"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
					<td align="center">{$item.salary}</td>
					<td align="center">{$item.workcode}</td>
					<td align="center">{$item.basic}</td>
					<td align="center">{$item.tcount}</td>
					<td align="right">{$item.total}</td>
					</tr>
					</volist>
					<tr>
						<td align="center" bgcolor="#F5F5F5">&nbsp;</td>
						<td align="center" bgcolor="#F5F5F5">&nbsp;</td>
						<td align="center" bgcolor="#F5F5F5">&nbsp;</td>
						<td align="right" bgcolor="#F5F5F5"><strong>統計金額：</strong></td>
						<td align="right" bgcolor="#F5F5F5">{$tt}</td>
					</tr>
				</table>
				<div class="back">
					<a href="javascript:window.history.go(-1)">》回上頁</a>
				</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
