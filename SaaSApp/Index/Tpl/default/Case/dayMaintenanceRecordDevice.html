<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<script type="text/javascript" src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>
</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side_case.html" />
		<div class="mainPage">
			<include file="Public/top_caseName.html" />
			<div class="topic">設備管理 - 日保養紀錄</div>
			<div class="mainInfo">
				<form id="form2" name="form2" method="post" action="">
					<div class="mailNav">
						狀態搜尋 <select name="select">
							<option value="已保養">已保養</option>
							<option value="未保養">未保養</option>
						</select> 日期： <input type="text" name="sdate" class="Wdate" onfocus="WdatePicker()" style="width: 80px" /> ~ <input type="text" name="edate" class="Wdate" onfocus="WdatePicker()" style="width: 80px" /> <input type="submit" name="Submit" value="搜尋" />
					</div>
					<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
						<tr>
							<th width="123" scope="col">保養日期</th>
							<th width="139" scope="col">排程編號</th>
							<th width="117" scope="col">子類別</th>
							<th width="112" scope="col">設備名稱</th>
							<th width="84" scope="col">狀態</th>
							<th width="118" scope="col">操作</th>
						</tr>
						<volist id="item" name="list"> <if condition="$i%2 eq 1">
						<tr class="trcolor1">
							<else />
							<tr class="trcolor2">
						</if>
						<td align="center">{$item.sechduldate|date='Y/m/d',strtotime(###)}</td>
						<td align="center">{$item.code}</td>
						<td align="center">{$item.cname}</td>
						<td align="center">{$item.dname}</td>
						<td align="center">{$item.state}</td>
						<if condition="$item.state eq '未保養'">
						<td align="center"><a href="__URL__/addMaintenanceRecord?case={@case}&sdate={$item.sechduldate}&tid={$item.devicetype}&ctid={$item.devicechildtype}&ts={$item.times}&sechudlcode={$item.code}&sechudlid={$item.sechdul}&overtimeid={$item.overtime}&deviceid={$item.deviceid}&devicecode={$item.devicecode}"> 保養 </a></td>
						<else />
						<td align="center"> 保養 </td>
						</if>
						</tr>
						</volist>
					</table>
				</form>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
