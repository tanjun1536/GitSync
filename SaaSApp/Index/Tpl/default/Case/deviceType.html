<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side_case.html" />
		<div class="mainPage">
			<include file="Public/top_caseName.html" />
			<div class="topic">設備管理 - 類別設定</div>
			<div class="mainInfo">
				<div class="topic2">新增 / 修改主類別</div>
				<form id="form1" name="form1" method="post" action="__URL__/addDeviceType?case={@case}">
					<input type="hidden" name="case" value="{@case}" />
					<input type="hidden" name="id" value="{$dt.id}" />
					<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th width="119" scope="row">類別名稱</th>
							<td width="571"><input type="text" name="name" value="{$dt.name}" /> <input type="submit" name="Submit" value="確定" /></td>
						</tr>
					</table>
				</form>
				<div class="mailNav">
					<a href="__URL__/deviceChildType?case={@case}">子類別列表</a>
				</div>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
					<tr>
						<th width="451" scope="col">主類別</th>
						<th width="242" scope="col">操作</th>
					</tr>
					<volist id="item" name="list">
					<if condition="$i%2 eq 1"><tr><else/><tr class="trcolor"></if> 
						<td align="center"><a href="__URL__/deviceChildType?case={@case}&mtype={$item.id}">{$item.name}</a></td>
						<td align="center"><a href="__URL__/editDeviceType?id={$item.id}&case={@case}">修改</a> | <a onclick="return confirm('是否刪除選擇的數據?')" href="__URL__/deleteDeviceType?id={$item.id}&case={@case}">刪除</a></td>
					</tr>
					</volist>
				</table>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
