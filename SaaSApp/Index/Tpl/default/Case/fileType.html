<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side_case.html" />
		<div class="mainPage">
			<include file="Public/top_caseName.html" />
			<div class="topic">專案管理- 相關文件</div>
			<div class="mainInfo">
				<div class="topic2">新增 / 修改文件類別</div>
				<div style="margin-bottom: 10px">
					<form action="__URL__/addFileType?case={@case}" method="post" enctype="multipart/form-data" name="form2" id="form2">
						<input type="hidden" name="case" value="{@case}" /> <input type="hidden" name="id" value="{$ft.id}" />
						<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
							<tr>
								<th width="90" scope="row">類別名稱</th>
								<td width="602"><input type="text" name="name" value="{$ft.name}" /> <input type="submit" name="Submit2" value="確定" /></td>
							</tr>
						</table>
					</form>
				</div>
				<table width="695" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td><div class="topic2">文件類別列表</div></td>
						<td valign="bottom"><div class="mailNav">
								<a href="__URL__/file?case={@case}">相關文件列表</a>
							</div></td>
					</tr>
				</table>
				<form id="form1" name="form1" onsubmit="return confirm('是否確認刪除選擇的數據?')" method="post" action="__URL__/deleteFileType?case={@case}">
					<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
						<tr>
							<th width="28" scope="col"><input type="checkbox" name="checkbox5" value="checkbox" /></th>
							<th width="471" scope="col">類別名稱</th>
							<th width="194" scope="col">操作</th>
						</tr>
						<volist name="list" id="item"> <if condition="$i%2 eq 1">
						<tr>
							<else />
							<tr class="trcolor">
						</if>
						<td align="center"><input type="checkbox" name="itemcheckbox[]" value="{$item.id}" /></td>
						<td>{$item.name}</td>
						<td align="center"><a href="__URL__/editFileType?case={@case}&id={$item.id}">修改</a></td>
						</tr>
						</volist>
					</table>
					<div style="margin-top: 10px">
						<input type="submit" name="Submit" value="刪除" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
