<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side_case.html" />
		<div class="mainPage">
			<include file="Public/top_caseName.html" />
			<div class="topic">業主管理 - 承租單位管理</div>
			<div class="mainInfo">
				<div class="topic2">承租單位管理</div>
				<form id="form1" name="form1" method="post" action="">
					<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th width="114" scope="row">名稱</th>
							<td width="229"><input type="text" name="sname" /></td>
							<th width="117" scope="row">棟別樓層區域</th>
							<td width="230"><input type="text" name="sbfa" /></td>
						</tr>
						<tr>
							<th scope="row">狀態</th>
							<td colspan="3"><input type="text" name="sstate" /></td>
						</tr>
						<tr>
							<th scope="row">&nbsp;</th>
							<td colspan="3"><input type="submit" name="Submit2" value="搜尋" /></td>
						</tr>
					</table>
				</form>
				<div class="mailNav">
					<a href="__URL__/rentunitAddPage">新增承租單位</a>
				</div>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
					<tr>
						<th width="100" scope="col">編號</th>
						<th width="160" scope="col">名稱</th>
						<th width="239" scope="col">建物區域 (棟別／樓層／區域)</th>
						<th width="77" scope="col">目前費用</th>
						<th width="53" scope="col">狀態</th>
						<th width="57" scope="col">操作</th>
					</tr>
					<volist id="item" name="list"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
					<td>{$item.code}</td>
					<td>{$item.name}</td>
					<td>{$item.bname}／{$item.fname}／{$item.aname}</td>
					<td align="center">{$item.charge}</td>
					<td align="center">{$item.state}</td>
					<td align="center"><a href="__URL__/rentunitEdit?id={$item.id}">修改</a><br /> <a onclick="return confirm('是否刪除選擇的數據?')" href="__URL__/rentunitDelete?id={$item.id}">刪除</a></td>
					</tr>
					</volist>
				</table>
				<div class="pages">{$page}</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
