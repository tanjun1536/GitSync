<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>排程表</title>
<load href="__PUBLIC__/{@style}/css/basic.css" />
</head>

<body>
	<div class="txt_w" style="margin: 10px 20px 20px">
		{$schedul.year} 年 {$schedul.month} 月 <strong>排程表</strong>
	</div>
	<table width="1363" border="0" cellpadding="0" cellspacing="1" bgcolor="#003366" class="tab_thtop">
		<tr>
			<th colspan="35" scope="col">排 程 表</th>
		</tr>

		<tr>
			<th width="32" rowspan="2" class="thcolor" scope="col"><div style="width: 35px">類別</div></th>
			<th rowspan="2" class="thcolor" scope="col"><div style="width: 70px">週期</div></th>
			<th rowspan="2" class="thcolor" scope="col"><div style="width: 70px">建物區域</div></th>
			<th rowspan="2" class="thcolor" scope="col"><div style="width: 250px">設備名稱</div></th>
			<volist id="item" name="dates">
			<th class="thcolor2" scope="col">{$i}</th>
			</volist>
		</tr>
		<tr>
			<volist id="item" name="dates">
			<th class="thcolor2" scope="col">{$item|getWeek}</th>
			</volist>
		</tr>
		<volist id="item" name="list"> <if condition="$i%2 eq 1">
		<tr class="trcolor1">
			<else />
			<tr class="trcolor2">
		</if>
		<td align="center">{$item.tname}</td>
		<td align="center">{$item.name}</td>
		<td>&nbsp;</td>
		<td>{$item.ctname}</td>
		<volist id="d" name="dates">
		<td align="center">{$d|getY=$item,###}</td>
		</volist>
		</tr>
		</volist>
	</table>
</body>
</html>
