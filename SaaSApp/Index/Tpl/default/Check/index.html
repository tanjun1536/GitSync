<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<load href="__PUBLIC__/js/My97DatePicker/WdatePicker.js" />
<load href="__PUBLIC__/js/jquery-1.7.min.js" />
<load href="__PUBLIC__/js/base.js" />
<script type="text/javascript">
	function on() {
		$("#af").val('on');
		$("#form1").submit();
	}
	function down() {
		$("#af").val('down');
		$("#form1").submit();
	}
</script>
</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">出勤紀錄 - 上班打卡</div>
			<div class="mainInfo">
				<div style="margin-bottom: 10px">
					<form id="form1" name="form1" method="post" action="__URL__/insert">
						<input type="hidden" name="af" id="af" />
						<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
							<tr>
								<th width="110" scope="row">打卡</th>
								<td width="582"><select name="type">
										<option value="一般">一般</option>
										<option value="加班">加班</option>
								</select> <input type="button" name="Submit2" onclick="on()" value="上班" /> <input type="button" name="Submit3" onclick="down()" value="下班" /></td>
							</tr>
						</table>
					</form>
					<form id="form1" name="form1" method="post" action="__URL__/index">
						<strong>日期：</strong> <input type="text" name="sdate" class="Wdate" onFocus="WdatePicker()" style="width: 100px" /> ~ <input type="text" name="edate" class="Wdate" onFocus="WdatePicker()" style="width: 100px" /> <input type="submit" name="Submit" value="搜尋" />
					</form>
				</div>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
					<tr>
<!-- 						<th width="183" scope="col">日期</th> -->
						<th width="183" scope="col">類別</th>
						<th width="182" scope="col">上班時間</th>
						<th width="177" scope="col">下班時間</th>
						<th width="151" scope="col">時數</th>
					</tr>
					<volist name="list" id="item"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
<!-- 					<td align="center">{$item.date|date='Y/m/d',strtotime(###)} ({$item.date|getWeek})</td> -->
					<td align="center">{$item.type}</td>
					<td align="center">{$item.ontime|formatDate=###,'Y/m/d H:i:s'}</td>
					<td align="center">{$item.downtime|formatDate=###,'Y/m/d H:i:s'}</td>
					<td align="center">{$item.difftime|formatDate=###,'H小时i分s秒'}</td>
					</tr>
					</volist>
				</table>
				<div class="pages">{$page}</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
