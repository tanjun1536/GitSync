<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>
<load href="__PUBLIC__/js/My97DatePicker/WdatePicker.js" />


</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">出勤紀錄 - 出勤管理</div>
			<div class="mainInfo">
				<div style="margin-bottom: 10px">
					<form id="form1" name="form1" method="post" action="__URL__/viewperson">
						<input type="hidden" name="pid" value="{$pid}"/>
						日期 <input type="text" name="sdate" style="width: 100px" class="Wdate" onfocus="WdatePicker()" value="{$sdate}" /> ~ <input type="text" name="edate" style="width: 100px" class="Wdate" onfocus="WdatePicker()" value="{$edate}"/> <input type="submit" name="Submit" value="搜尋" />
					</form>
				</div>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
					<tr>
						<th width="183" scope="col">日期</th>
						<th width="183" scope="col">員工</th>
						<th width="182" scope="col">上班時間</th>
						<th width="177" scope="col">下班時間</th>
						<th width="151" scope="col">時數</th>
					</tr>
					<volist name="list" id="item"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
					<td align="center">{$item.date|date='Y/m/d',strtotime(###)} ({$item.date|getWeek})</td>
					<td align="center"><a href="check_inPersonnel.php">{$item.name}({$item.ucode})</a></td>
					<td align="center">{$item.ontime}</td>
					<td align="center">{$item.downtime}</td>
					<td align="center">{$item.difftime|formatDate=###,'H小时i分s秒'}</td>
					</tr>
					</volist>
				</table>
				<div class="pages">{$page}</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
