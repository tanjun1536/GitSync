<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<load href="__PUBLIC__/js/My97DatePicker/WdatePicker.js" />
</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">合約管理</div>
			<div class="mainInfo">
				<form action="__URL__/update" method="post" enctype="multipart/form-data" name="form1" id="form1">
					<input name="id" value="{$contract.id}" type="hidden" />
					<div class="topic2">新增 / 修改合約</div>
					<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th scope="row">合約編號</th>
							<td><input type="text" name="signcode" value="{$contract.signcode}"/></td>
						</tr>
						<tr>
							<th width="161" scope="row">公司名稱</th>
							<td width="531"><input type="text" name="companyname" value="{$contract.companyname}"  style="width: 300px" /></td>
						</tr>
						<tr>
							<th scope="row">簽約日期</th>
							<td><input type="text" name="signdate" value="{$contract.signdate}" class="Wdate" onfocus="WdatePicker()" /></td>
						</tr>
						<tr>
							<th scope="row">合約起訖日</th>
							<td><input type="text" name="sdate" class="Wdate" onfocus="WdatePicker()" value="{$contract.sdate}" /> ~ <input type="text" name="edate" class="Wdate" value="{$contract.edate}" onfocus="WdatePicker()" /></td>
						</tr>
						<tr>
							<th scope="row">合約金額</th>
							<td><input type="text" name="je" value="{$contract.je}" /></td>
						</tr>
						<tr>
							<th scope="row">負責人或簽約代理人</th>
							<td><input type="text" name="chief" value="{$contract.chief}"/></td>
						</tr>
						<tr>
							<th scope="row">附件檔</th>
							<td><input type="file" name="file" /></td>
						</tr>
						<tr>
							<th scope="row">合約內容描述</th>
							<td><textarea name="content" rows="10" style="width: 500px">{$contract.content}</textarea></td>
						</tr>
						<tr>
							<th scope="row">&nbsp;</th>
							<td><input type="submit" name="Submit" value="確定" /> <input type="reset" name="Submit2" value="取消" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
