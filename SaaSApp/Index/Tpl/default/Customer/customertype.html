<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>
</head>
<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">客戶管理 - 行業別管理</div>
			<div class="mainInfo">
				<form action="__URL__/addCustomerType" method="post" enctype="multipart/form-data" name="form1" id="form1">
					<div class="topic2">行業別</div>
					<table width="695" border="0" align="center" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th width="161" scope="row">新增 / 修改 行業別</th>
							<td width="531">
							<input type="text" name="name" value="{$ct.name}"/>
							<input type="hidden" name="id" value="{$ct.id}" />
							 <input type="submit" name="Submit" value="確定" /></td>
						</tr>
					</table>
				</form>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
					<tr>
						<th width="349" scope="col">行業名稱</th>
						<th width="344" scope="col">操作</th>
					</tr>
					<volist name="list" id="item"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
					<td align="center">{$item.name}</td>
					<td align="center"><a href="__URL__/editCustomerType?id={$item.id}">修改</a> | <a onclick="return confirm('確認刪除數據?')" href="__URL__/deleteCustomerType?id={$item.id}">刪除</a></td>
					</tr>
					</volist>
				</table>
				<div class="pages">
				{$page}
				</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
