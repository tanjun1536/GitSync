<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>
<load href="__PUBLIC__/js/jquery-1.7.min.js" />
<script type="text/javascript">
	function query() {
		$("#form1").attr("action", "__URL__/index").submit();
	}
	function exportExcel() {
		$("#form1").attr("action", "__URL__/exportExcel").submit();
	}
</script>

</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">客戶管理</div>
			<div class="mainInfo">
				<form id="form1" name="form1" method="post" action="">
					<div class="mailNav">
						<a href="__URL__/addCustomer">新增客戶</a>客戶名稱 <input type="text"
							name="scn" /> 行業別 <select name="hyb">
							<option value="">請選擇</option>
							<volist id="item" name="ctlist">
							<option value="{$item.id}">{$item.name}</option>
							</volist>
						</select> <input type="button" name="Submit" value="搜尋" onclick="query()" />
						<input type="button" name="Submit" value="匯出"
							onclick="exportExcel()" />
					</div>
				</form>
				<table width="695" border="0" cellpadding="0" cellspacing="0"
					class="tab_thtop">
					<tr>
						<th width="124" scope="col">客戶編號</th>
						<th width="247" scope="col">客戶名稱</th>
						<th width="100" scope="col">聯絡人</th>
						<th width="120" scope="col">電話</th>
						<th width="102" scope="col">操作</th>
					</tr>
					<volist name="list" id="item"> <if condition="$i%2 eq 1">
					<tr>
						<else />
					<tr class="trcolor">
					</if>

					<td align="center">{$item.clientcode}</td>
					<td><a href="__URL__/viewCustomer?id={$item.id}">{$item.companyname}</a></td>
					<td align="center">{$item.linkername1}</td>
					<td align="center">{$item.linkerphone1}</td>
					<td align="center"><a
						href="__URL__/editCustomer?id={$item.id}">修改</a> | <a
						onclick="return confirm('是否刪除選擇的數據?')"
						href="__URL__/deleteCustomer?id={$item.id}">刪除</a></td>
					</tr>
					</volist>
				</table>
				<div class="pages">{$page}</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
