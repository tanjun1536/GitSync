<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">人事管理 - 職務代理</div>
			<div class="mainInfo">
				<div class="mailNav">
					<form id="form1" name="form1" method="post" action="">
						<a href="__URL__/add">新增代理人</a>員工 <input type="text" name="key" style="width: 100px" /> <input type="submit" name="Submit" value="搜尋" />
					</form>
				</div>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
					<tr>
						<th width="136" scope="col">員工</th>
						<th scope="col">代理人</th>
						<th width="98" scope="col">操作</th>
					</tr>
					<volist name="list" id="item"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
					<td align="center">{$item.name}({$item.ucode})</td>
					<td align="center"><table width="450" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<th>部門</th>
								<th>代理人姓名</th>
								<th>職稱</th>
							</tr>
							<volist name="item.dutydelegate" id="dd"> <if condition="$i%2 eq 1">
							<tr>
							<td width="147">{$dd.departmentname}</td>
							<td width="160">{$dd.delegatorname}</td>
							<td width="143">{$dd.duty}</td>
							</tr>
							</volist>
						</table></td>
					<td align="center"><a href="__URL__/edit?id={$item.id}">修改</a> | <a onclick="return confirm('確認刪除選擇的數據?');" href="__URL__/delete?id={$item.id}">刪除</a></td>
					</tr>
					</volist>
				</table>
				<div class="pages">{$page}</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
