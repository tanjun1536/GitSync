<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<load href="__PUBLIC__/js/jquery-1.7.min.js" />
<load href="__PUBLIC__/js/base.js" />
</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">文件管理 - 簽呈類別管理</div>
			<div class="mainInfo">
				<form id="form3" name="form3" method="post" action="__URL__/addElec">
					<div class="topic2">簽呈主類別</div>
					<neq name="elec"><input type="hidden" name="id" value="{$elec.id}"></input></neq>
					<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th width="122" scope="row">新增 / 修改類別</th>
							<td width="570"><input type="text" name="name" value="{$elec.name}" /> <input type="submit" name="Submit" value="確定" /></td>
						</tr>
					</table>
				</form>
				<div class="mailNav">
					<a href="__URL__/childcategory">簽呈子類別</a><a href="__URL__/addChildcategory">新增簽呈子類別</a>
				</div>
				<form id="form1" name="form1" method="post" onsubmit="return delAwoke();" action="__URL__/delElec">
					<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
						<tr>
							<th width="28" scope="col">&nbsp;</th>
							<th width="561" scope="col">主類別</th>
							<th width="104" scope="col">操作</th>
						</tr>
						<volist name="list" id="item"> <if condition="$i%2 eq 1">
						<tr>
							<else />
							<tr class="trcolor">
						</if>
						<td align="center"><input type="checkbox" name="itemcheckbox[]" value="{$item.id}" /></td>
						<td align="center">{$item.name}</td>
						<td align="center"><a href="__URL__/editElec?id={$item.id}">修改</a></td>
						</tr>
						</volist>
					</table>
					<div style="margin-top: 10px">
						<input type="submit" name="Submit2" value="刪除" />
					</div>
				</form>
			</div>
		</div>
		<include file="Public/foot.html" />
</body>
</html>
