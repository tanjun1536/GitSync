<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<load href="__PUBLIC__/js/jquery-1.7.min.js" />
<load href="__PUBLIC__/js/base.js" />
</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">文件管理 - 簽呈類別管理</div>
			<div class="mainInfo">
				<div class="topic2">簽呈子類別</div>
				<div class="mailNav">
					<form id="form2" name="form2" method="post">
						<a href="__URL__/category">簽呈主類別</a><a href="__URL__/addChildcategory">新增簽呈子類別</a> <select name="key">
							<option value="選擇類別">選擇類別</option>
							<volist id="item" name="types"> 
							<if condition="$item.id eq $stype">
<!-- 							<eq name="item.id" value="$stype"> -->
							<option selected="selected" value="{$item.id}">{$item.name}</option>
							<else/>
							<option value="{$item.id}">{$item.name}</option>
							</if> </volist>
						</select> <input type="submit" name="Submit3" value="搜尋" />
					</form>
				</div>
				<form id="form1" name="form1" method="post" onsubmit="return delAwoke();" action="__URL__/delChildElec">
					<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
						<tr>
							<th width="28" scope="col">&nbsp;</th>
							<th width="124" scope="col">主類別</th>
							<th width="170" scope="col">子類別</th>
							<th width="200" scope="col">說明</th>
							<th width="41" scope="col">操作</th>
						</tr>
						<volist id="item" name="list"> <if condition="$i%2 eq 1">
						<tr>
							<else />
							<tr class="trcolor">
						</if>
						<td align="center"><input type="checkbox" name="itemcheckbox[]" value="{$item.id}" /></td>
						<td align="center">{$item.pname}</td>
						<td align="center"><a href="__URL__/childcategoryview?id={$item.id}">{$item.name}</a></td>
						<td align="center">{$item.remark}</td>
						<td align="center"><a href="__URL__/editChildElec?id={$item.id}">修改</a></td>
						</tr>
						</volist>
					</table>
					<div style="margin-top: 10px">
						<label> <input type="submit" name="Submit2" value="刪除" />
						</label>
					</div>
				</form>
				<div class="pages">{$page}</div>
			</div>
		</div>
		<include file="Public/foot.html" />
</body>
</html>
