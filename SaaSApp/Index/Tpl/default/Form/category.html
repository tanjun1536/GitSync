<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



</head>
<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">資源分享 - 常用表單</div>
			<div class="mainInfo">
				<div style="margin-bottom: 10px"></div>
				<form id="form2" name="form2" method="post" action="__URL__/addCategory">
					<div class="topic2">新增 / 修改類別</div>
					<neq name="formtype"> <<input type="hidden" name="id" value="{$formtype.id}" id="id" /> </neq>
					<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th width="142" valign="top" scope="row">類別名稱</th>
							<td width="550"><input type="text" name="name" value="{$formtype.name}" /> <input type="submit" name="Submit" value="確定" /></td>
						</tr>
					</table>
					<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
						<tr>
							<th width="550" scope="col">類別名稱</th>
							<th width="143" scope="col">操作</th>
						</tr>
						<volist name="list" id="item"> <if condition="$i%2 eq 1">
						<tr>
							<else />
							<tr class="trcolor">
						</if>
						<td>{$item.name}</td>
						<td align="center"><a href="__URL__/edit?id={$item.id}">修改</a> | <a onclick="return confirm('是否刪除該數據?')" href="__URL__/deleteCategory?id={$item.id}">刪除</a></td>
						</tr>
						</volist>
					</table>
				</form>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
