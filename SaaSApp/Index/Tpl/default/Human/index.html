<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>




</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">人事管理 - 獎懲紀錄</div>
			<div class="mainInfo">
				<div class="mailNav">
					<form id="form2" name="form2" method="post" action="__URL__/index">
						<a href="__URL__/add">新增獎懲</a> <input type="text" name="key" /> <input type="submit" name="Submit3" value="搜尋" />
					</form>
				</div>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
					<tr>
						<th width="83" scope="col">獎懲時間</th>
						<th width="110" scope="col">員工姓名</th>
						<th width="140" scope="col">獎懲事由</th>
						<th width="191" scope="col">獎懲內容</th>
						<th width="118" scope="col">附件</th>
						<th width="51" scope="col">操作</th>
					</tr>
					<volist id="item" name="list">
					<if condition="$i%2 eq 1"><tr><else/><tr class="trcolor"></if> 
						<td align="center">{$item.date|date='Y/m/d',strtotime(###)}</td>
						<td align="center">{$item.uname}({$item.ucode})</td>
						<td>{$item.reason}</td>
						<td>{$item.content}</td>
						<td align="center"><img width="100px" height="100px" src="__PUBLIC__/Uploads/thumb_{$item.attachement}" />
						</td>
						<td align="center"><a href="__URL__/edit?id={$item.id}">修改</a></td>
					</tr>
					</volist>
				</table>
				<div class="pages">
				{$page}
				</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
