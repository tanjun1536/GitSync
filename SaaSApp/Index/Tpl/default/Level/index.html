<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<load href="__PUBLIC__/js/jquery-1.7.min.js" />
<load href="__PUBLIC__/js/base.js" />
<script type="text/JavaScript">
<!--
	function MM_openBrWindow(theURL, winName, features) { //v2.0
		window.open(theURL, winName, features);
	}
	function check() {
		return validator.empty('lcode', '請輸入級別代號!') && validator.empty('remark', '請輸入備註!');
	}
//-->
</script>
</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">級別管理</div>
			<div class="mainInfo">
				<form onsubmit="return check()" action="__URL__/insert" method="post" enctype="multipart/form-data" name="form1" id="form1">
					<div class="topic2">新增 / 修改級別</div>
					<neq name="level" ><input type="hidden"  name="id" value="{$level.id}"></neq>
					<table width="695" border="0" align="center" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th width="93" scope="row">級別代號</th>
							<td width="197"><input type="text" id="lcode" value="{$level.lcode}" name="lcode" style="width: 100px" /></td>
							<th width="92" scope="row">備註</th>
							<td width="308"><input type="text" id="remark" value="{$level.remark}"  name="remark" style="width: 250px" /></td>
						</tr>
						<tr>
							<th width="93" scope="row">排序</th>
							<td width="197"><input type="text" id="ordernumber" value="{$level.ordernumber}" name="lcode" style="width: 100px" /></td>
							<th width="92" scope="row"></th>
							<td width="308"></td>
						</tr>
						<tr>
							<th scope="row">&nbsp;</th>
							<td colspan="3"><input type="submit" name="Submit" value="確定" /> <input type="reset" name="Submit2" value="復原" /></td>
						</tr>
					</table>
				</form>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
					<tr>
						<th width="158" scope="col">級別代號</th>
						<th width="361" scope="col">備註</th>
						<th width="64" scope="col">人數</th>
						<th width="110" scope="col">操作</th>
					</tr>
					<volist id="item" name="list">
					 <if condition="$i%2 eq 1">
						<tr>
							<else />
							<tr class="trcolor">
						</if>
						<td align="center">{$item.lcode}</td>
						<td>{$item.remark}</td>
						<td align="center"><a href="#" onclick="MM_openBrWindow('__APP__/User/friendforlevel?level={$item.id}','','width=775,height=500')">{$item.users}</a></td>
						<td align="center"><a href="__URL__/edit?id={$item.id}">修改</a> | <a onclick="return confirm('確認刪除數據?')" href="__URL__/delete?id={$item.id}">刪除</a></td>
					</tr>
					</volist>
				</table>
				<div class="pages">
					{$page}
				</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
