<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>物業資源決策系統</title>
        
        
        
        <load href="__PUBLIC__/js/jquery-1.7.min.js" />
        <load href="__PUBLIC__/js/base.js" />
        <script type="text/JavaScript">
            function MM_openBrWindow(theURL, winName, features) {
                window.open(theURL, winName, features);
            }
        </script>
    </head>
    <body>
        <include file="Public/top.html" />
        <div class="webPage">
            <include file="Public/side.html" />
            <div class="mainPage">
                <include file="Public/top_menu.html" />
                <div class="topic">
                    權限管理
                </div>
                <div class="mainInfo">
                    <div class="mailNav">
                        <a href="__URL__/add">新增權限</a>
                    </div>
                    <table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
                        <tr>
                            <th scope="col">組別</th>
                            <th width="64" scope="col">人數</th>
                            <th width="110" scope="col">操作</th>
                        </tr>
                        <volist name="list" id="item">
                            <if condition="$i%2 eq 1">
                                <tr>
                                    <else/>
                                    <tr class="trcolor">
                            </if>
                            <td align="center">{$item.name}</td>
                            <td align="center"><a href="__APP__/User/limit?role={$item.id}" >{$item.users}</a></td>
                            <td align="center"><a href="__URL__/edit?id={$item.id}">修改</a> | <a onclick=" return confirm('確認要刪除選擇的數據嗎？'); " href="__URL__/delete?id={$item.id}">刪除</a></td>
                            </tr>
                        </volist>
                    </table>
                    <div class="pages">
                        {$page}
                    </div>
                </div>
            </div>
        </div>
        <include file="Public/foot.html" />
    </body>
</html>
