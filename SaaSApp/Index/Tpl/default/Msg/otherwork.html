<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



</head>
<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">交辦事項</div>
			<div class="mainInfo">
				<form id="form1" name="form1" method="post" action="">
					<div class="mailNav">
						<a href="workcreate">寫信</a><a href="__URL__/otherwork" class="select"> 他人交辦事項 (<strong>{@MSG_OTHER_WORK}</strong>)
						</a><a href="__URL__/work">我交辦事項(<strong>{@MSG_MINE_WORK}</strong>)
						</a> <select name="select">
							<option value="狀態搜尋">狀態搜尋</option>
							<option value="要求回覆">要求回覆</option>
							<option value="進度回報">進度回報</option>
							<option value="結果回報">結果回報</option>
							<option value="交辦完成">交辦完成</option>
						</select> <input type="submit" name="Submit" value="搜尋" />
					</div>
				</form>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="mailList">
					<tr>
						<th width="90" scope="col">寄件者</th>
						<th width="26" scope="col">&nbsp;</th>
						<th width="345" scope="col">主旨</th>
						<th width="72" scope="col">狀態</th>
						<th width="81" scope="col">回報日期</th>
						<th width="81" scope="col">寄件日期</th>
					</tr>
				<volist id="item" name="list"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
					<td>{$item.sendername}</td>
					<td><img src="__PUBLIC__/images/bring.gif" alt="" width="18" height="19" /></td>
					<td><a href="__URL__/otherworkview?id={$item.id}"><if condition="$item.isreceiverread eq 0 "> <strong>{$item.title}(未讀)</strong><else />{$item.title}(已讀)</if></a></td>
					<td>{$item.state}</td>
					<td>{$item.responsedate|formatDate=###,'y/m/d'}</td>
					<td>{$item.senddate|date='y/m/d',strtotime(###)}</td>
					</tr>
					</volist>
				</table>
				<div class="pages">
				{$page}
				</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
