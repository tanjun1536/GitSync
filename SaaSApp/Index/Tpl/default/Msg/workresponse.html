<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">交辦事項</div>
			<div class="mainInfo">
				<form id="form1" name="form1" method="post" action="">
					<div class="mailNav">
						<a href="__URL__/workcreate">寫信</a><a href="__URL__/otherwork"> 他人交辦事項 (<strong>{@MSG_OTHER_WORK}</strong>)
						</a><a href="__URL__/work" class="select">我交辦事項(<strong>{@MSG_MINE_WORK}</strong>)
						</a>
					</div>
				</form>
				<div class="mailNav2">
					<strong>{$msg.title}</strong>
				</div>
				<form action="__URL__/addWorkResponse" method="post" enctype="multipart/form-data" name="form2" id="form2">
					<input type="hidden" name="workid" value="{$msg.id}" /> <input type="hidden" name="responserid" value="{@SESSION_USER.id}" /> <input type="hidden" name="responsername" value="{@SESSION_USER.name}" /> <input type="hidden" name="responserimage" value="{@SESSION_USER.userimage}" />
					<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">

						<tr>
							<th width="91" valign="top" scope="row"><span class="txt_y">＊</span>內容</th>
							<td width="601"><textarea name="responsecont" rows="16" style="width: 550px"></textarea></td>
						</tr>
						<tr>
							<th valign="top" scope="row"><span class="txt_y">＊</span>狀態</th>
							<td><select name="state">
									<option value="要求回覆">要求回覆</option>
									<option value="交辦完成">交辦完成</option>
							</select></td>
						</tr>
						<tr>
							<th valign="top" scope="row">附件</th>
							<td>檔案1： <input type="file" name="atts[]" /> <br /> 檔案2： <input type="file" name="atts[]" /> <br /> 檔案3： <input type="file" name="atts[]" /> <br /> 檔案4： <input type="file" name="atts[]" /> <br /> 檔案5： <input type="file" name="atts[]" /></td>
						</tr>
						<tr>
							<th scope="row">&nbsp;</th>
							<td><input type="submit" name="Submit2" value="傳送" /> <input type="reset" name="Submit3" value="取消" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
