<script type="text/javascript">
	function check() {
		if ($('#name').val() == '') {
			alert('請輸入常用片語');
			return false;
		}
		return true;
	}
</script>
</head>

<body>
<include file="Public/top.html" />
<div class="webPage"><include file="Public/side.html" />
<div class="mainPage"><include file="Public/top_menu.html" />
<div class="topic">工作日誌 - 常用片語</div>
<div class="mainInfo">
<form id="form1" name="form1" method="post" onsubmit="return check();" action="__URL__/insert">
<p>
	內容：<input type="text" id="name" name="name" style="width: 300px" /><br />
	排序：<input type="text" id="ordernumber" name="ordernumber" style="width: 300px" />
	
 <label> <input type="submit" name="Submit"
	value="新增常用片語" /> </label></p>
</form>
<form id="form1" name="form1" onsubmit="return delAwoke();" method="post" action="__URL__/delete"><label></label>
<table width="690" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
	<tr>
		<th width="28" scope="col">&nbsp;</th>
		<th width="660" scope="col">常用片語</th>
	</tr>
	<volist id="item" name="list">
	<if condition="$i%2 eq 1"><tr><else/><tr class="trcolor"></if> 
		<td><label> <input type="checkbox" name="itemcheckbox[]" value="{$item.id}" /> </label></td>
		<td>{$item.name}</td>
	</tr>
	</volist>
</table>
<p><label> <input type="submit" name="Submit2" value="刪除" /> </label></p>
</form>
