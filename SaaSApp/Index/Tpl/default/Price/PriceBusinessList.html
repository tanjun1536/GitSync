<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



</head>
<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">詢價管理 - 廠商詢價管理</div>
			<div class="mainInfo">
				<form id="form1" name="form1" method="post" action="">
					<div class="topic2">搜尋</div>
					<table width="695" border="0" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th width="100" scope="row">報價日期</th>
							<td width="244"><input type="text" name="textfield2" /></td>
							<th width="121" scope="row">狀態</th>
							<td width="225"><select name="select">
									<option value="請選擇">請選擇</option>
									<option value="詢價">詢價</option>
									<option value="已回覆">已回覆</option>
							</select></td>
						</tr>
						<tr>
							<th scope="row">&nbsp;</th>
							<td colspan="3"><input type="submit" name="Submit" value="搜尋" /></td>
						</tr>
					</table>
				</form>
				<div class="topic2">客戶詢價列表</div>
				<div class="mailNav">
					<a href="__URL__/PriceBusinessAdd">新增詢價單</a>
				</div>
				<form id="form2" name="form2" method="post" action="">
					<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
						<tr>
							<th width="147" scope="col">詢價單編號</th>
							<th width="143" scope="col">日期</th>
							<th width="143" scope="col">類別</th>
							<th width="136" scope="col">詢價人</th>
							<th width="131" scope="col">狀態</th>
							<th width="156" scope="col">操作</th>
						</tr>
						<volist id="item" name="list"> <if condition="$i%2 eq 1">
						<tr>
							<else />
							<tr class="trcolor">
						</if>
						<td align="center">{$item.querycode}</td>
						<td align="center">{$item.querydate|date='Y/m/d',strtotime(###)}</td>
						<td align="center">{$item.type}</td>
						<td align="center">{$item.uname}</td>
						<td align="center">{$item.state}</td>
						<td align="center"><a href="__URL__/PriceBusinessEdit?id={$item.id}">修改</a> |<a onclick="return confirm('是否刪除選擇的數據?')" href="__URL__/PriceBusinessDelete?id={$item.id}"> 刪除</a> | <a href="#">列印</a></td>
						</tr>
						</volist>
					</table>
				</form>
				<div class="pages">{$page}</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
