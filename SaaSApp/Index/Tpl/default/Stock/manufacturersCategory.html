<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<load href="__PUBLIC__/js/jquery-1.7.min.js" />
<load href="__PUBLIC__/js/base.js" />
<script type="text/JavaScript">
	function check() {
		return validator.empty('name', '請輸入類別名稱');
	}
</script>
</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">廠商管理 - 廠商分類管理</div>
			<div class="mainInfo">
				<form action="__URL__/addManufacturersCategory" onsubmit="return check()" method="post" enctype="multipart/form-data" name="form1" id="form1">
					<input type="hidden" name="id" style="width: 400px" value="{$smt.id}" /> <input type="hidden" name="code" style="width: 400px" value="{@SESSION_USER.code}" />
					<div class="topic2">廠商分類</div>
					<table width="695" border="0" align="center" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th width="161" scope="row">新增 / 修改 分類名稱</th>
							<td width="531"><input type="text" name="name" id="name" value="{$smt.name}" /> <input type="submit" name="Submit" value="確定" /></td>
						</tr>
					</table>
				</form>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
					<tr>
						<th width="349" scope="col">分類名稱</th>
						<th width="344" scope="col">操作</th>
					</tr>
					<volist name="list" id="item"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
					<td align="center">{$item.name}</td>
					<td align="center"><a href="__URL__/updateManufacturersCategory?id={$item.id}">修改</a> <a href="__URL__/deleteManufacturersCategory?id={$item.id}" onclick="return confirm('是否刪除該數據?')">刪除 </a></td>

					</tr>
					</volist>
				</table>
				<div class="pages">{$page}</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
