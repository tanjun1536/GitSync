<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>
<load href="__PUBLIC__/js/jquery-1.7.min.js" />
<load href="__PUBLIC__/js/base.js" />
<load href="__PUBLIC__/js/date.js" />
<script type="text/JavaScript">
	$(function() {
		$("#indate").val(new Date().format("yyyy/MM/dd"));
		$("#inhour").val(new Date().getHours());
		$("#inminute").val(new Date().getMinutes());
		// 		$("#productcode").live("blur", function() {
		// 			getProduct();
		// 		});
		$("#quantity").live(
				"keyup",
				function() {
					$("#subtotal").html(
							$("#quantity").val() * $("#productprice").val());
				});
	});
	function getProduct() {
		$.ajax({
			type : "POST",
			dataType : "json",
			url : "__URL__/getProduct",
			data : "code=" + $("#productcode").val(),
			success : function(data) {
				var json = eval(data);
				if (json) {

					$("#productname").html(json.productname);
					$("#productprice").val(json.productpcprice);
					$("#productunit").val(json.productunit);
					$("#productmodel").val(json.productmodel);
					$("#productsize").val(json.productsize);
					$("#productcp").val(json.productcp);
					$("#productcd").val(json.productcd);
				} else {
					alert('商品編號輸入有錯誤！');
					$("#productcode").trigger('focus');
				}
			}

		});

	}
	function addProduct() {
		if (validator.empty('productcode', '請輸入商品編號!')
				&& validator.empty('quantity', '請輸入數量!')) {
			var table = $("#purchasedetail");
			var len = $("#purchasedetail tr").length;

			var lastRow = $("#purchasedetail tr")[len - 2];
			var row = len % 2 == 1 ? $("<tr class=\"trcolor\"></tr>")
					: $("<tr></tr>");
			var hValue = $('#productcode').val() + ","
					+ $('#productname').html() + "," 
					+ $('#productprice').val()+ "," 
					+ $('#quantity').val() + "," 
					+ $('#subtotal').html()+ "," 
					+ $('#productremark').val() + ","
					+ $('#productunit').val() + "," 
					+ $('#productmodel').val()+ "," 
					+ $('#productsize').val() + ","
					+ $('#productcp').val() + "," 
					+ $('#productcd').val();
			row
					.append($("<td align=\"center\"></td>")
							.append($('#productcode').val())
							.append(
									$("<input type='hidden' value='" + hValue + "' name ='detail[]' />")));
			row.append($("<td></td>").append($('#productname').html()));
			row.append($("<td align=\"center\"></td>").append(
					$('#productprice').val()));
			row.append($("<td align=\"center\"></td>").append(
					$('#quantity').val()));
			row.append($("<td align=\"center\"></td>").append(
					$('#subtotal').html()));
			row.append($("<td align=\"center\"></td>").append(
					$('#productremark').val()));
			row
					.append($("<td align=\"center\"></td>")
							.append(
									$('<img onclick="$(this).parent().parent().remove();calTotal();" style="cursor:pointer" src="__PUBLIC__/images/close_16.png" alt="刪除" width="16" height="16" border="0" />')));
			$(lastRow).after(row);
			$('#productcode').val('');
			$('#quantity').val('');
			$('#subtotal').html('');
			$('#productname').html('');
			$('#productprice').val('');
			$('#productremark').val('');
			$('#productunit').val();
			$('#productmodel').val();
			$('#productsize').val();
			$('#productcp').val();
			$('#productcd').val();
			calTotal();

		}

	}
	function calTotal() {
		var total = 0;
		$("#purchasedetail tr").each(function(i) {
			var td = $(this).find("td")[4];
			if (td)
				if ($(td).html() != '')
					total += parseFloat($(td).html());
		});
		total = fn.getFloat(total);
		$("#total").html(total);
		$("#totalmoney").val(total);
	}
	function getStock() {
		$.ajax({
			type : "POST",
			dataType : "json",
			url : "__URL__/getStock",
			data : "code=" + $("#inwarehousecode").val(),
			success : function(data) {
				if (data != null && data != '') {
					$("#inwarehousename").val(data);
					$("#tdinwarehousename").html(data);
				} else {
					alert('倉庫代碼輸入錯誤!');
					$("#inwarehousecode").val('');
				}
			}

		});

	}
	function getObjs() {
		var objname = $("#objname").val();
		var objtype = $("#objtype").val();
		$.post("__URL__/getObjs", {
			objtype : objtype,
			objname : objname
		}, function(data) {
			$("#objid").empty().append('<option value="查詢結果">查詢結果</option>');
			data = eval(data);
			if (data) {
				$.each(data, function(i) {
					$("#objid").append(
							'<option value="'+data[i].id+'">' + data[i].name
									+ '</option>');

				});
			}

		});
	}
	function check() {

		if (validator.empty('inwarehousecode', '請輸入倉庫代號')
				&& validator.index('intype', '請選擇入庫性質')) {
			if ($("#tdinwarehousename").html() == '') {
				alert('請填寫倉庫名稱!');
				return false;
			}
			if ($("#totalmoney").val() == '0') {
				alert('請填寫入庫明細!');
				return false;
			}

			return true;
		}
		return false;
	}
</script>
</head>

		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />

			<div class="mainInfo">
				<div class="topic2">新增入庫單</div>
				<form id="form1" name="form1" method="post"
					onsubmit="return check()" action="__URL__/addStockIn">

					<input type="hidden" name="code" value="{@SESSION_USER.code}" /> <input

						type="hidden" name="indate" id="indate" /> <input type="hidden"
						name="inwarehousename" id="inwarehousename" /> <input
						type="hidden" name="type" value="入庫" /> <input type="hidden"

					<table width="695" border="0" cellpadding="0" cellspacing="1"

									<option value="17">17</option>

									<option value="19">19</option>
									<option value="20">20</option>

									<option value="23">23</option>
							</select> 時 <input type="text" name="inminute" id="inminute"
								style="width: 20PX" /> 分</td>
						</tr>
						<tr>
							<th scope="row">對象</th>
							<td colspan="3"><select name="objtype" id="objtype">
									<option value="客戶">客戶</option>

							</select> <input type="text" name="objname" id="objname"
								value="{$orderuser}" /> <input type="button"
								onclick="getObjs()" value="查詢" /> <select name="objid"
								id="objid">
									<option value="查詢結果">查詢結果</option>
							</select><br></br></td>
						</tr>
						<tr>
							<th scope="row">入庫單號</th>
							<td colspan="3"><input type="text" name="incode"
								value="{$incode}"></td>
						</tr>
						<tr>
							<th scope="row">發票類型</th>
							<td colspan="3"><select name="billtype" id="billtype">

						<tr>
							<th scope="row">付款方式</th>
							<td colspan="3"><select name="paymethod" id="paymethod">
									<option value="匯款" selected="selected">匯款</option>
									<option value="現金">現金</option>
									<option value="月結">月結</option>
									<option value="信用卡">信用卡</option>
							</select></td>
						</tr>
						<tr>
							<th scope="row">送貨方式</th>
							<td colspan="3"><select name="delivermethod" id="delivermethod">
									<option value="配送">配送</option>
									<option value="郵寄">郵寄</option>
									<option value="自取">自取</option>
							</select></td>
						</tr>
						<tr>
							<th scope="row">備註</th>
							<td colspan="3"><textarea rows="5" style="width: 100%"

						</tr>
					</table>
					<table width="695" border="0" cellpadding="0" cellspacing="0"

						<tr>
							<th width="133" scope="col">商品編號</th>

							<td align="center"><input type="hidden" id="productunit" />

								id="productsize" /> <input type="hidden" id="productcp" /> <input
								type="hidden" id="productcd" /><input type="text"

						<tr class="trcolor3">
							<td colspan="4" align="right"><strong>總計入庫金額：</strong></td>

							<td align="center" bgcolor="#FFFFEC">&nbsp;</td>
						</tr>
					</table>
					<div align="center" style="margin-top: 10px">
						<input type="submit" name="Submit" value="確定新增" /> <input
							type="reset" name="Submit2" value="取消" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
