<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物業資源決策系統</title>



<load href="__PUBLIC__/js/jquery-1.7.min.js" />
<load href="__PUBLIC__/js/base.js" />
<script type="text/javascript">
	function check() {
		return validator.empty('name', '請輸入類別名稱') && validator.index('type', '請輸入類別名稱');
	}
</script>
</head>

<body>
	<include file="Public/top.html" />
	<div class="webPage">
		<include file="Public/side.html" />
		<div class="mainPage">
			<include file="Public/top_menu.html" />
			<div class="topic">工作日誌 - 類別管理</div>
			<div class="mainInfo">
				<form action="__URL__/{$action}" method="post" onsubmit="return check();" enctype="multipart/form-data" name="form1" id="form1">
					<notempty name="id"> <input type="hidden" name="id" value="{$id}" /> </notempty>
					<div class="topic2">新增 / 修改子類別</div>
					<table width="695" border="0" align="center" cellpadding="0" cellspacing="1" class="tabThSide">
						<tr>
							<th width="110" scope="row">子類別名稱</th>
							<td width="587"><select name="type" id="type">
									<option value="選擇主類別" selected="selected">選擇主類別</option>
									<volist id="item" name="types"> <notempty name="type"> <eq name="item.id" value="$type.type">
									<option selected="selected" value="{$item.id}">{$item.name}</option>
									<else />
									<option value="{$item.id}">{$item.name}</option>
									</eq> <else />
									<option value="{$item.id}">{$item.name}</option>
									</notempty> </volist>
							</select> <input type="text" name="name" id="name" value="{$type.name}" /> <input type="submit" name="Submit" value="確定" /></td>
						</tr>
					</table>
				</form>
				<form id="form3" name="form3" method="post" action="">

					<div class="mailNav">
						<a href="__URL__/category">主類別列表</a> <select name="stype">
							<option value="" selected="selected">選擇主類別</option>
							<option value="">所有類別</option>
							<volist id="item" name="types">
							<option value="{$item.id}">{$item.name}</option>
							</volist>
						</select> <input type="text" name="textfield22" /> <input type="submit" name="Submit3" value="搜尋" />
					</div>
				</form>
				<table width="695" border="0" cellpadding="0" cellspacing="0" class="tab_thtop">
					<tr>
						<th width="99" scope="col">代碼</th>
						<th width="254" scope="col">主類別名稱</th>
						<th width="262" scope="col">子類別</th>
						<th width="78" scope="col">操作</th>
					</tr>
					<volist name="list" id="item"> <if condition="$i%2 eq 1">
					<tr>
						<else />
						<tr class="trcolor">
					</if>
					<td align="center">{$item.ccode}</td>
					<td align="center">{$item.mname}</td>
					<td align="center">{$item.name}</td>
					<td align="center"><a href="__URL__/editchildcategory?id={$item.id}">修改</a> | <a onclick="return confirm('確實要刪除選擇的數據嗎？');" href="__URL__/deletechildcategory?id={$item.id}">刪除</a></td>
					</tr>
					</volist>
				</table>
				<div class="pages">{$page}</div>
			</div>
		</div>
	</div>
	<include file="Public/foot.html" />
</body>
</html>
