<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>物業資源決策系統</title>
        <load href="__PUBLIC__/{@style}/css/basic.css" />
        <load href="__PUBLIC__/js/jquery-1.7.min.js" />
        <script type="text/JavaScript">
            <!--
            function MM_jumpMenu(targ, selObj, restore) {//v3.0
                eval(targ + ".location='" + selObj.options[selObj.selectedIndex].value + "'");
                if(restore)
                    selObj.selectedIndex = 0;
            }
            //-->
        </script>
    </head>
    <body>
        <div class="mainPage" style="float: none">
            <div class="topic">
                同事名單
            </div>
            <div class="mainInfo">
                <div align="right" style="margin-right: 20px">
                    <form id="form1" name="form1" method="post" action="">
                        部門：
                        <select name="請選擇" onchange="MM_jumpMenu('parent',this,false)">
                            <option value="__URL__/friend" selected="selected">所有同事</option>
                            <volist name="departs" id="dept">
                                <notempty name="depart">
                                    <eq name="depart" value="$dept.id">
                                        <option selected="selected" value="__URL__/friendcheckbox?depart={$dept.id}">{$dept.name}</option>
                                        <else />
                                        <option value="__URL__/friendcheckbox?depart={$dept.id}">{$dept.name}</option>
                                    </eq>
                                    <else />
                                    <option value="__URL__/friendcheckbox?depart={$dept.id}">{$dept.name}</option>
                                </notempty>
                            </volist>
                        </select>
                    </form>
                    <table width="675" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td>
                            <div class="friend_list">
                                <volist name="list" id="item">
                                    <div class="freind_box">
                                        <div>
                                            <a href="#">
                                            <empty name="item.userimage">
                                                <img src="__PUBLIC__/images/no_picture.jpg" alt="" width="100" height="100" border="0" />
                                                <else />
                                                <img src="__PUBLIC__/Uploads/{$item.userimage}" alt="" width="100" height="100" border="0" />
                                            </empty> </a>
                                        </div>
                                        <div>
                                            <a href="#">{$item.name}</a>
                                        </div>
                                        <div>
                                            {$item.ucode}
                                        </div>
                                    </div>
                                </volist>
                            </div></td>
                        </tr>
                    </table>
                </div>
                <div class="pages">
                    {$page}
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
